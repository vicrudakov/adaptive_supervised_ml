data:
  api_key_file: "api_key.txt"
  output_dir: "output"
  emb_dir: "embeddings"
  pattern: "The topic of this article is <mask>: <TEXT>"
  verbalizer:
    "world": "World"
    "sci_tech": "Tech"

adapter:
  model: "xlm-roberta-large"
  arch: "lora"
  c_rate: 16
  learning_rate: 5.0e-5
  r: 8
  alpha: 16
  num_train_epochs: 2
  per_device_train_batch_size: 1

active_learning:
  al_strategy: "random"
  start_dataset_fraction: 0.05
  query_size_fraction: 0.05
  al_iteration_number: 2
  lambda_ewc: 10
  run_number: 3